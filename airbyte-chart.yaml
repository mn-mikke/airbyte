metadata:
  # This name uniquely identifies the Deployment
  name: airbyte-minio
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "-1"
  labels:
    
    helm.sh/chart: airbyte-0.64.27
    app.kubernetes.io/name: release-name-minio
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.57.2"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      
      app.kubernetes.io/name: release-name-minio
      app.kubernetes.io/instance: release-name
  serviceName: airbyte-minio-svc
  volumeClaimTemplates:
      - metadata:
          name: airbyte-minio-pv-claim
        spec:
          accessModes: [ "ReadWriteOnce" ]
          resources:
            requests:
              storage: 500Mi
  template:
    metadata:
      labels:
        # Label is used as selector in the service.
        
        app.kubernetes.io/name: release-name-minio
        app.kubernetes.io/instance: release-name
    spec:
      # Refer to the PVC created earlier
      securityContext:
        fsGroup: 1000
      containers:
        - name: airbyte-minio
          # Pulls the default Minio image from Docker Hub
          image: "minio/minio:RELEASE.2023-11-20T22-40-07Z"
          args:
            - server
            - /storage
          env:
            # Minio access key and secret key. This must match the S3_ACCESS_KEY_ID and S3_SECRET_ACCESS_KEY declared in /dev/.env.
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: release-name-airbyte-secrets
                  key: DEFAULT_MINIO_ACCESS_KEY
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-airbyte-secrets
                  key: DEFAULT_MINIO_SECRET_KEY
          ports:
            - containerPort: 9000
          # Mount the volume into the pod
          securityContext:
            allowPrivilegeEscalation: false 
            runAsNonRoot: true
            # uid=1000(airbyte)
            runAsUser: 1000
            # gid=1000(airbyte)
            runAsGroup: 1000
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault

          volumeMounts:
            - name: airbyte-minio-pv-claim # must match the volume name, above
              mountPath: "/storage"
